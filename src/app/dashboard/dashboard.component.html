<div class="main-content">
    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-warning" style="position: relative;">
                        <h4 class="card-title">Employees Stats</h4>
                        <p class="card-category">New employees on 15th September, 2016</p>
                        <div style="position: absolute; top: 20px; right: 20px;">
                            <button class="btn btn-success" (click)="agregarProducto()" mdbWavesEffect
                                data-toggle="modal" data-target="#basicExample">Agregar</button>
                        </div>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                            <thead class="text-warning">
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>fecha</th>
                                <th></th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let producto of inventario">
                                    <td>{{ producto.idproducto }}</td>
                                    <td>{{ producto.nombre }}</td>
                                    <td>Bs.{{ producto.costo }}</td>
                                    <td>{{ producto.fecha }}</td>
                                    <td><button class="btn btn-danger"
                                            (click)="deleteCuenta(producto.idproducto)">Borrar</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<app-productoform id="formProducto">
    <button (click)="closeModal('formProducto');">Close</button>
</app-productoform>
