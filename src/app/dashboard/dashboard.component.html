<div class="main-content">
    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-warning d-flex" style="position: relative; align-items: center;">
                        <div class="col-lg-9 col-md-9">
                            <h4 class="card-title">Productos</h4>
                            <p class="card-category">Productos de .....</p>
                        </div>
                        <div class="col-lg-3 col-md-3">
                            <button class="btn btn-success" (click)="agregarProducto()" mdbWavesEffect data-toggle="modal"
                            data-target="#basicExample">Agregar</button>
                        </div>
                        

                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                            <thead class="text-warning">
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>fecha</th>
                                <th></th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let producto of inventario">
                                    <td>{{ producto.idproducto }}</td>
                                    <td>{{ producto.nombre }}</td>
                                    <td>Bs.{{ producto.costo }}</td>
                                    <td>{{ producto.fecha }}</td>
                                    <td><button class="btn btn-danger"
                                            (click)="deleteCuenta(producto.idproducto)">Borrar</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<app-productoform id="formProducto">
    <!-- <button (click)="closeModal('formProducto');">Close</button> -->
</app-productoform>
